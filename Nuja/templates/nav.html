{% if DEFAULT_PAGINATION  %}
{% if articles_page.has_next() or articles_page.has_previous() %}
<div class="row">
    <div class="span1 alpha"></div>
    <div class="span7">
	<!-- Pagination -->
	<div class="entry-container">
	    <nav class="nuja-pagination">
		<ul>
		    {% if articles_page.has_next() %}
		    <li class="prev"><a href="{{ SITEURL }}/{{ articles_next_page.url }}">Articles précédents</a></li>
		    {% endif %}

		    {% if articles_page.has_previous() %}<li class="next"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">Articles récents</a></li> {% endif %}

		</ul>
	    </nav>
	</div>
    </div>
</div>
{%endif%}
{% endif %}
